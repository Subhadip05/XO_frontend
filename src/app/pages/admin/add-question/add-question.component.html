<mat-card class="mtop20">

    <h2 class="mleft10 mtop10">Add Question to <span style="font-weight: bold;">{{qTitle}}</span> Quiz</h2>

    <!-- {{ question | json}} -->
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Enter the details of the new question:
            </mat-card-title>
        </mat-card-header>


        <mat-card-content class="mtop10">
            <div class="bootstrap-wrapper">
                <div class="row">
                    <div class="col-md-11 offset-md-1">


                        <form (submit)="formSubmit()">

                            <!-- content field -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Question Content</mat-label>
        
                                <textarea matInput
                                placeholder="Enter here : "
                                [(ngModel)]="question.content"
                                name="content"
                                rows="2"></textarea>
                            </mat-form-field>

                            <!-- options -->
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <!-- option1 -->
                                    <mat-form-field class="w100" appearance="fill" >
                                        <mat-label>Enter Option1</mat-label>
                                        
                                        <input type="text" name="option1"
                                        matInput placeholder="Enter here : "
                                        [(ngModel)]="question.option1"/>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <!-- option2 -->
                                    <mat-form-field class="w100" appearance="fill" >
                                        <mat-label>Enter Option2</mat-label>
                                        
                                        <input type="text"name="option2"
                                        matInput placeholder="Enter here : "
                                        [(ngModel)]="question.option2"/>
                                    </mat-form-field>

                                </div>
                            </div>

                            <div class="row">
                                
                                <div class="col-md-6">
                                    <!-- option3 -->
                                    <mat-form-field class="w100" appearance="fill" >
                                        <mat-label>Enter Option3</mat-label>
                                        
                                        <input type="text" name="option3"
                                        matInput placeholder="Enter here : "
                                        [(ngModel)]="question.option3"/>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <!-- option4 -->
                                    <mat-form-field class="w100" appearance="fill" >
                                        <mat-label>Enter Option4</mat-label>
                                        
                                        <input type="text" name="option4"
                                        matInput placeholder="Enter here : "
                                        [(ngModel)]="question.option4"/>
                                    </mat-form-field>
                                </div>
                            </div>
                
                            <!-- answer -->
                            <mat-form-field class="w100" appearance="fill" >
                                <mat-label>Select Answer</mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                


                             <!-- button -->
                             <div class="container text-center mtop10">
                                <button mat-raised-button color="accent" type="submit">Add Question</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </mat-card-content>

    </mat-card>
    
</mat-card>
