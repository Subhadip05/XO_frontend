<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">


                <mat-card>

                    <mat-card-header>
                        <!-- Logo and Heading -->
                      <div class="container text-center">
                        <img mat-card-md-image text center src="../../../assets/logo.png" style="height: 85px; width: 100px;">
                        <mat-card-title>Welcome to Login Page</mat-card-title>
                      </div>
                    </mat-card-header>



                    <!-- {{loginData | json}} -->
                     <!--UserName and User Password Input-->
                    <mat-card-content>
                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Name</mat-label>
                                <input
                                [(ngModel)]="loginData.username" 
                                name="username"
                                required matInput
                                 placeholder="Enter Your Username">
                                <!-- <mat-hint>Entere valid User Name</mat-hint> -->
                            </mat-form-field>
        
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Password</mat-label>
                                <input 
                                [(ngModel)]="loginData.password"
                                name="password"
                                type="password" 
                                required matInput placeholder="Enter Your Username">
                            </mat-form-field>

                             <!-- LOgin and Reset Button -->
                            <mat-card-actions>
                                <div class="container text-center">
                                    <button mat-raised-button color="primary" type="submit">Login</button>
                                    <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                                </div>
                            </mat-card-actions>

                        </form>
                    </mat-card-content>


                    


                </mat-card>


            </div>
        </div>
    </div>
</div>
