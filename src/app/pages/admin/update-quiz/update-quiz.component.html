<mat-card class="mtop20">
    <h2 class="mleft10 mtop10">Update Quiz</h2>

    <!-- {{quiz | json }} -->

    <mat-card-content>

        <div class="bootstrap-wrapper">

            <div class="row">


                <div class="col-md-8 offset-md-2">

                    <form *ngIf="quiz" (ngSubmit)="updateQuiz()"> 
                        <!-- title field -->
                        <mat-form-field class="w100" appearance="fill" >
                            <mat-label>Enter Quiz Title</mat-label>

                            <input type="text" name="title" [(ngModel)]="quiz.title"
                            matInput placeholder="Enter the title here: "/>

                        </mat-form-field>

                        <!-- description field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter description:</mat-label>

                            <textarea type="text" name="description" [(ngModel)]="quiz.description"
                            matInput rows="5" placeholder="Enter description here: "></textarea>

                        </mat-form-field>

                        <div class="row">
                            <!-- maximum marks -->
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill" >
                                    <mat-label>Enter Maximum Marks </mat-label>
        
                                    <input type="text" name="maxMarks" [(ngModel)]="quiz.maxMarks"
                                    matInput placeholder="Enter max marks here : "/>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- number of questions -->
                                <mat-form-field class="w100" appearance="fill" >
                                    <mat-label>Enter Number of Questions </mat-label>
        
                                    <input type="text" name="numberOfQuestions" [(ngModel)]="quiz.numberOfQuestions"
                                    matInput placeholder="Enter max marks here : "/>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- active field -->
                        <mat-slide-toggle class="mtop10" color="primary" 
                        [(ngModel)]="quiz.active" name="active">
                            Publish Status: {{quiz.active}}
                        </mat-slide-toggle>



                            <br>
                        <!-- category selection : what will be category this quiz part of ? -->
                        <mat-form-field class="mtop20 w100">
                            <mat-label>Category Select</mat-label>
                            <mat-select [(ngModel)]="quiz.category.cid" name="category">
                              @for (c of categories; track c) {
                                <mat-option [value]="c.cid">{{c.title}}</mat-option>
                              }
                            </mat-select>
                          </mat-form-field>
                          <p> Selected Category: {{quiz.category.cid}}</p>


                          <!-- button -->
                        <div class="container text-center mtop20">
                            <button mat-raised-button color="accent" type="submit">Update</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>


    </mat-card-content>

</mat-card>
